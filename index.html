<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Quicksand:wght@500&family=Mali:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="heart">💕</div>
    <div class="heart">💖</div>
    <div class="heart">💝</div>
    <div class="heart">💗</div>

    <div class="gift-container" id="giftBox">
        <div class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-ribbon ribbon-v"></div>
            <div class="gift-ribbon ribbon-h"></div>
            <div class="gift-bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
                <div class="bow-center"></div>
            </div>
            <div class="gift-tag">
                <img id="tagImage" src="images/tag.jpg" alt="Gift Tag">
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <!-- Photo Frames - Add your image URLs here -->
    <div class="photo-frame top-left" id="frame1">
        <img src="images/photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo-frame top-right" id="frame2">
        <img src="images/photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo-frame bottom-left" id="frame3">
        <img src="images/photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo-frame bottom-right" id="frame4">
        <img src="images/photo4.jpg" alt="Photo 4">
    </div>
    
    <div class="letter-container" id="letterContainer">
        <div class="letter" id="letter">
            <div class="letter-header">💐 20/10 💐</div>
            <div class="letter-content" id="letterContent"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
